name: Test Actions
on:
  workflow_dispatch:
    inputs:
      test:
        type: string
        default: "true"

jobs:
  set-output:
    runs-on: ubuntu-latest
    env: 
      deploy2dev: ${{ inputs.test }} == "false" && "deploy2dev" || ""
    steps: 
      - name: output
        shell: bash
        run: echo "Test ${{ env.deploy2dev }}"
