name: Test Actions
on:
  workflow_dispatch:
    inputs:
      graphProjectName:
        type: string
        description: 'graph project name'
      integrationName:
        type: string
        description: 'integration name'
        required: true

jobs:
  print-name:
    name: Print Name
    runs-on: ubuntu-latest
    steps:
      - name: Print Name
        run: echo "${{ inputs.graphProjectName || inputs.integrationName }}"
