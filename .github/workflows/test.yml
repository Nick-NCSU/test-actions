name: Test Actions
on:
  workflow_dispatch:
    inputs:
      graphProjectName:
        type: string
        description: 'graph project name'
      integrationName:
        type: string
        description: 'integration name'
        required: true

jobs:
  set-output:
    runs-on: ubuntu-latest
    steps: 
      - name: set output
        id: set
        uses: actions/github-script@0.9.0
        with:
          script: |
            core.setOutput('test', 'test2')
            core.setOutPut('test3', 'test4')
      - name: output
        shell: bash
        run: echo "${{ steps.set.outputs.test }} ${{ steps.set.outputs.test3 }}"
